image: node:18

services:
  - name: postgres:15-alpine
    alias: postgres

variables:
  POSTGRES_DB: testdb
  POSTGRES_USER: testuser
  POSTGRES_PASSWORD: testpassword
  DATABASE_URL: "postgresql://testuser:testpassword@postgres:5432/testdb?schema=public"
  NODE_ENV: test

stages:
  - test

cache:
  paths:
    - sparkfit_backend/node_modules/
    - sparkfit_prisma-schema/node_modules/

before_script:
  # Installer les dépendances backend
  - cd sparkfit_backend
  - npm ci
  - cd ..

test:
  stage: test
  script:
    - cd sparkfit_backend
    - npm run test

migrate:
  stage: migrate
  script:
    # Lancer les migrations prisma
    - npx prisma migrate deploy --schema=./prisma/schema.prisma

build:
  stage: build
  script:
    # Générer le client Prisma
    - npx prisma generate --schema=./prisma/schema.prisma
    # Build backend (exemple avec TypeScript)
    - cd backend && npm run build

deploy:
  stage: deploy
  when: manual
  script:
    - echo "Déploiement manuel à adapter selon ton infrastructure"
