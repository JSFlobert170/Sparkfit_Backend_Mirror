mirror_to_github:
  stage: mirror
  image: alpine/git:2.36.2
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && ($CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "develop")'
    - if: '$CI_COMMIT_TAG'
  variables:
    GIT_STRATEGY: clone
    GIT_DEPTH: '0'
    GIT_CHECKOUT: 'false'
  before_script:
    - echo "VÃ©rification des variables d'environnement..."
    - '[ -n "$GITHUB_USER" ] || { echo "âŒ GITHUB_USER manquant dans les variables CI/CD"; exit 1; }'
    - '[ -n "$GITHUB_TOKEN" ] || { echo "âŒ GITHUB_TOKEN manquant dans les variables CI/CD"; exit 1; }'
    - echo "âœ… Variables GitHub configurÃ©es"
    - echo "Branche actuelle:" $CI_COMMIT_BRANCH
    - echo "Tag actuel:" $CI_COMMIT_TAG
    - echo "SHA du commit:" $CI_COMMIT_SHA
  script:
    - cd $CI_PROJECT_DIR
    - echo "ðŸ“‚ RÃ©pertoire de travail:" $(pwd)
    - echo "ðŸ“‹ Contenu du rÃ©pertoire:"
    - ls -la
    - echo "ðŸ”§ Configuration Git..."
    - git config --global user.name "GitLab CI"
    - git config --global user.email "ci@gitlab.com"
    - git config --global init.defaultBranch main
    - echo "ðŸ”— Suppression et ajout du remote GitHub..."
    - git remote remove github 2>/dev/null || echo "Remote github n'existe pas encore"
    - git remote add github "https://$GITHUB_USER:$GITHUB_TOKEN@github.com/JSFlobert170/Sparkfit_Backend_Mirror.git"
    - git remote -v
    - echo "ðŸ“¥ RÃ©cupÃ©ration des informations du dÃ©pÃ´t GitHub..."
    - git fetch github --unshallow 2>/dev/null || git fetch github || echo "PremiÃ¨re synchronisation"
    - |
      if [ -n "${CI_COMMIT_BRANCH:-}" ]; then
        echo "ðŸŒ¿ Synchronisation de la branche: $CI_COMMIT_BRANCH"
        echo "ðŸ“ Positionnement sur la branche locale..."
        git checkout -B "$CI_COMMIT_BRANCH" "$CI_COMMIT_SHA"
        echo "ðŸ“¤ Push vers GitHub..."
        git push github "$CI_COMMIT_BRANCH" --force-with-lease=refs/heads/$CI_COMMIT_BRANCH:refs/remotes/github/$CI_COMMIT_BRANCH || git push github "$CI_COMMIT_BRANCH" --force
        echo "âœ… Branche $CI_COMMIT_BRANCH synchronisÃ©e avec succÃ¨s"
      fi
    - |
      if [ -n "${CI_COMMIT_TAG:-}" ]; then
        echo "ðŸ·ï¸  Synchronisation du tag: $CI_COMMIT_TAG"
        echo "ðŸ“ Positionnement sur le tag..."
        git checkout "$CI_COMMIT_TAG"
        echo "ðŸ“¤ Push du tag vers GitHub..."
        git push github "refs/tags/$CI_COMMIT_TAG" --force-with-lease || git push github "refs/tags/$CI_COMMIT_TAG" --force
        echo "âœ… Tag $CI_COMMIT_TAG synchronisÃ© avec succÃ¨s"
      fi
    - echo "ðŸŽ‰ Synchronisation terminÃ©e avec succÃ¨s !"
  after_script:
    - echo "ðŸ§¹ Nettoyage des credentials..."
    - git remote remove github 2>/dev/null || true
  allow_failure: false

release:
  stage: release
  image: node:18
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "develop"'
  script:
    - npm ci
    - npx semantic-release
  variables:
    GITLAB_TOKEN: $GITLAB_TOKEN
