image: node:18

services:
  - name: postgres:15-alpine
    alias: postgres

variables:
  POSTGRES_DB: testdb
  POSTGRES_USER: testuser
  POSTGRES_PASSWORD: testpassword
  DATABASE_URL: "postgresql://testuser:testpassword@postgres:5432/testdb?schema=public"
  NODE_ENV: test

stages:
  - test
  - migrate
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  # - npm ci

test:
  stage: test
  script:
    - ls -la
    - pwd
    - npm test

migrate:
  stage: migrate
  script:
    - npx prisma migrate deploy --schema=./prisma/schema.prisma

build:
  stage: build
  script:
    - npx prisma generate --schema=./prisma/schema.prisma
    - npm run build

deploy:
  stage: deploy
  when: manual
  script:
    - echo "Deploiement manuel a adapter"
